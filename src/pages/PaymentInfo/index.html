    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Payment Information Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
      rel="stylesheet"
    />
    <style type="text/css">
      /* 1. Base Styles
      –––––––––––––––––––––––––––––––––––––––––––––––––– */
      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #343a40;
        font-size: 1.6rem;
        word-break: break-word;
        font-family: "Open Sans", "Helvetica", "Arial", sans-serif;
      }

      .top-bar {
        height: 100%;
        background-color: #f37321;
      }

      .page-wrapper {
        width: 100%;
        height: 100%;
      }

      .container {
        width: 100%;
        margin: 0 auto;
        position: relative;
        padding: 20px 60px;
        box-sizing: border-box;
      }

      .row {
        color: #868e96;
        text-transform: uppercase;
      }

      /* 2. Tables
      –––––––––––––––––––––––––––––––––––––––––––––––––– */
      table {
        border-collapse: collapse;
        table-layout: fixed;
      }

      th,
      td {
        text-align: left;
        vertical-align: middle;
        text-overflow: ellipsis;
      }

      th:first-child,
      td:first-child {
        padding-left: 0;
      }

      th:last-child,
      td:last-child {
        padding-right: 0;
      }

      /* 3. Utilities
      –––––––––––––––––––––––––––––––––––––––––––––––––– */
      .full-width {
        width: 100%;
        box-sizing: border-box;
      }

      /* 4. Misc
      –––––––––––––––––––––––––––––––––––––––––––––––––– */
      hr {
        border-width: 0;
        border-top: 1px solid #dee2e6;
      }

      /* 5. Page Sections
      –––––––––––––––––––––––––––––––––––––––––––––––––– */
      /* 5.1 Header
      –––––––––––––––––––––––– */
      .content__header {
        padding: 0;
        width: 100%;
        height: auto;
        position: relative;
        margin-bottom: 10px;
      }

      .header__logo {
        width: 15%;
        height: 80px;
        position: relative;
      }

      .logo-image {
        top: 0;
        left: 0;
        width: 70px;
        height: 65px;
        position: absolute;
      }

      .header__description {
        top: 0;
        right: 0;
        width: 85%;
        height: 80px;
        position: absolute;
        vertical-align: middle;
      }

      .heaader__description .description__title {
        display: inline-block;
      }

      .header__description .description__title .title__text {
        width: 180px;
        height: auto;
      }

      .header__description .description__title .title__text path {
        fill: #343a40;
      }

      .header__description .description__details {
        color: #6c7680;
        font-size: 1.1rem;
        display: inline-block;
        top: 0;
        right: 200px;
        position: absolute;
      }

      .header__description .description__details .order__icons {
        width: 14px;
        height: auto;
        margin-right: 10px;
        vertical-align: middle;
      }

      .header__description .description__details .order__icons path {
        fill: #f9a01b;
      }

      /* 5.2 Payment Info
      –––––––––––––––––––––––– */
      .content__payment .payment__title {
        width: 140px;
        height: 16px;
      }

      .content__payment .payment__title path {
        fill: #495057;
      }

      .payer {
        width: 100%;
        margin: 0 auto;
        font-size: 1rem;
        color: #6c7680;
        position: relative;
        margin-bottom: 30px !important;
      }

      .payer .payer-total {
        font-weight: 600;
        margin-left: 10px;
        color: #495057;
      }

      /* 5.2.1 Payer Table
      –––––––––––––––––––––––– */
      /* Table Head */
      .payer__table thead th {
        color: #6c7680;
        background-color: #f3f6f9;
        font-size: 1.1rem;
        font-weight: normal;
        position: relative;
        padding-top: 12px;
        padding-bottom: 12px;
        text-transform: uppercase;
      }

      /* 1st column */
      .payer__table th:first-child {
        width: 36%;
        font-weight: 600;
        color: #495057;
        padding-left: 6rem;
        text-transform: capitalize;
      }

      /* 2nd column */
      .payer__table th:nth-child(2) {
        width: 25%;
        text-align: center;
      }

      /* 3rd column */
      .payer__table th:nth-child(3) {
        width: 39%;
        padding-right: 6rem;
        text-align: center;
      }

      /* Table Body */
      .payer__table tbody td {
        padding: 2rem 6rem 1rem 6rem;
      }

      /* 5.2.1.1 First Row - Payment Type
      ––––––––––––––––––––––––––––––––––– */
      .row-payment-type .heading {
        font-size: 1.1rem;
        margin-bottom: 25px;
      }

      .row-payment-type .heading__subtext {
        font-size: 0.8rem;
        margin-left: 10px;
      }

      /* Custom Radio Buttons */
      .row-payment-type .cards__container-radio {
        display: inline-block;
        position: relative;
        padding-left: 30px;
        margin-bottom: 12px;
        margin-right: 25px;
        cursor: pointer;
        font-size: 1rem;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default radio button */
      .row-payment-type .cards__container-radio input {
        opacity: 0;
        position: absolute;
        cursor: pointer;
      }

      /* Custom radio buttons checkmark */
      .cards__container-radio .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background-color: #dee2e6;
      }

      /* Hide the indicator (dot) when not checked */
      .cards__container-radio .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .cards__container-radio:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the radio button is checked, add an orange background */
      .cards__container-radio input:checked ~ .checkmark {
        background-color: #f37321;
      }

      /* Show the indicator (dot) when checked */
      .cards__container-radio input:checked ~ .checkmark:after {
        display: block;
      }

      /* The indicator (dot) */
      .cards__container-radio .checkmark:after {
        top: 5px;
        left: 5px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: white;
      }

      .cards__container-radio .cards-icons {
        width: 32px;
        height: auto;
        margin-top: -8px;
      }

      /* 5.2.1.2 Second Row - Card Info
      –––––––––––––––––––––––––––––––– */
      .row-card-info,
      .row-address-info {
        width: 100%;
      }

      .card-info__inputs,
      .card-address__inputs {
        width: 32.5%;
        float: left;
      }

      /* 5.2.1.3 Third Row - Card Address
      –––––––––––––––––––––––––––––––– */
      .card-address__inputs.input-1 {
        width: 32.5%;
      }

      .card-address__inputs.input-2 {
        width: 32.5%;
      }

      .card-address__inputs.input-3 {
        width: 16%;
      }

      .card-address__inputs.input-4 {
        width: 16%;
      }

      .row-card-info input[type="text"],
      .row-address-info input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 10px 0;
        box-sizing: border-box;
        border: none;
        background: #e9ecef;
      }

      /* Input Borders */
      .first-input-border {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }

      .side-input-border {
        border-left: 1px solid #dee2e6 !important;
      }

      .last-input-border {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      /* 5.3 Signature Section
      –––––––––––––––––––––––– */
      .content__signature {
        width: 100%;
        position: relative;
        bottom: 0;
        padding-top: 16%;
      }

      .signature-inputs {
        color: #868e96;
        font-size: 0.9rem;
        display: inline-block;
        font-weight: 600;
        text-transform: uppercase;
      }

      .signature-inputs input[type="text"] {
        border: none;
        width: 100%;
      }

      .signature-name {
        width: 60%;
        margin-right: 7%;
      }

      .signature-date {
        width: 30%;
      }
    </style>
