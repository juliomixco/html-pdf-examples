<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>T&C Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <style type="text/css">
      html, body {
        font-size: 62.5%;
      }

      body {
        font-family: 'Open Sans', Arial;
      }

      h1 {
        text-align: center;
      }

      .first-paragraph {
        font-size: 2rem;
        margin: 20px;
      }

      .second-paragraph {
        font-size: 20px;
        margin: 20px;
      }

      .floats-wrapper {
        font-size: 12px;
        color: blueviolet;
      }

      .floated-left {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <h1>Basic Test Page</h1>
      <p class="first-paragraph">Text with rem units</p>
      <p class="second-paragraph">Text with px units</p>
      <div class="floats-wrapper">
        <p class="floated-left">A paragraph floated to the left</p>
        <p class="floated-left">Another paragraph floated to the left</p>
      </div>
    </div>
  </body>
</html>
